name: Build and Publish

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Pack project
        run: |
          versionTag='${{ github.ref_name }}'
          dotnet pack gpgme-sharp/gpgme-sharp.csproj --no-build --configuration Release --output ${{ github.workspace }}/artifacts --version-suffix=$versionTag

      - name: Publish to GitHub Packages
        run: |
          dotnet nuget push ${{ github.workspace }}/artifacts/*.nupkg \
            --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ${{ github.workspace }}/artifacts
